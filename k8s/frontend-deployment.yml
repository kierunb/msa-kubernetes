apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: acregistrybk.azurecr.io/frontend:v1
        ports:
        - containerPort: 5000


---

apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  # expose to internet
  # type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 5000
